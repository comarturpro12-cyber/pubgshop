<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenon PUBG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Те же стили, только меняем цвет акцента */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap');
        :root { --bg: #050505; --card: #0f0f11; --border: #27272a; --accent: #f59e0b; /* ОРАНЖЕВЫЙ */ --text: #ffffff; --gray: #9ca3af; }
        
        /* RGB и остальные стили такие же... копируй блок style из кода выше, он идентичен */
        @keyframes rgb-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes border-rgb { 
            0% { border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.4); }
            50% { border-color: #f59e0b; box-shadow: 0 0 15px rgba(245, 158, 11,0.4); } /* Оранжевый в анимации */
            100% { border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.4); }
        }
        .rgb-text { background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rgb-flow 3s linear infinite; font-weight: 800; }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #451a03 0%, #000000 70%); /* Коричневатый фон под пабг */ }
        .container { padding: 16px; padding-bottom: 80px; }
        
        /* (Скопируй остальные стили .header, .card и т.д. из кода Стандоффа выше - они одинаковые) */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; backdrop-filter: blur(10px); }
        .avatar { width: 40px; height: 40px; border-radius: 8px; background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3); background-size: 400%; animation: rgb-flow 8s ease infinite; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff; }
        .hero { text-align: center; margin: 25px 0; }
        .hero h1 { font-family: 'Rajdhani', sans-serif; font-size: 44px; margin: 0; background: linear-gradient(90deg, #f59e0b, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent; } /* Золотой заголовок */
        
        .nav-tabs { display: flex; background: var(--card); border-radius: 12px; padding: 4px; margin-bottom: 25px; border: 1px solid var(--border); }
        .nav-tab { flex: 1; text-align: center; padding: 10px; font-size: 13px; font-weight: 600; border-radius: 8px; color: var(--gray); cursor: pointer; }
        .nav-tab.active { background: linear-gradient(90deg, #f59e0b, #d97706); color: black; box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); } /* Оранжевая кнопка */
        
        .section { display: none; } .section.active { display: block; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; position: relative; transition: 0.3s; }
        .card.selected { animation: border-rgb 3s linear infinite; transform: scale(1.02); }
        .card-img { width: 100%; height: 180px; object-fit: cover; background: #000; }
        .card-body { padding: 16px; }
        .card-title { font-weight: 700; font-size: 18px; color: #fff; margin-bottom: 8px; }
        .card-desc { font-size: 13px; color: #d1d5db; line-height: 1.5; margin-bottom: 15px; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; }
        .price { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 22px; color: #fff; }
        .add-btn { padding: 8px 16px; background: #27272a; border-radius: 8px; font-size: 14px; font-weight: 600; }
        .card.selected .add-btn { background: var(--accent); color: black; }
        .badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid var(--border); }
        .info-block { background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); padding: 15px; border-radius: 12px; margin-bottom: 25px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display:flex; gap:10px; align-items:center;">
                <div class="avatar" id="avatar">X</div>
                <div><div id="username">Guest</div><div id="userid" style="font-size:11px; color:#aaa;">ID: ...</div></div>
            </div>
            <div style="text-align:right;"><div style="color:#f59e0b; font-size:12px;">● Online</div></div>
        </div>
        <div class="hero">
            <h1>XENON</h1><p>PUBG Mobile Hack</p>
        </div>
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('shop')">МАГАЗИН</div>
            <div class="nav-tab" onclick="switchTab('features')">ФУНКЦИОНАЛ</div>
        </div>

        <div id="shop" class="section active"><div class="grid" id="grid"></div></div>
        
        <div id="features" class="section">
            <div class="info-block"><div style="color:#fff; font-weight:bold;">ℹ INFO</div><div style="font-size:12px; color:#fbbf24;">Safe Version (No Ban)</div></div>
            <div style="color:#aaa; font-size:12px; text-align:center;">Функционал: ESP, Aim, No Recoil...</div>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    if (user) {
        document.getElementById('username').innerText = user.first_name;
        document.getElementById('userid').innerText = `ID: ${user.id}`;
        document.getElementById('avatar').innerText = user.first_name[0].toUpperCase();
    }

    // ТОВАРЫ PUBG
    const products = [
        { id: 1, name: 'PUBG Dominator Pack', price: 550, desc: 'ESP, No Recoil, Magic Bullet. <span class="rgb-text">SAFE</span> версия.', badge: 'SAFE', img: 'pubg_safe.png' },
        { id: 2, name: 'PUBG Rage Version', price: 990, desc: 'Для буста ранга. Жесткий Aim. <span class="rgb-text">RISKY</span>.', badge: 'RAGE', img: 'pubg_rage.png' }
    ];

    let selected = null;

    function renderProducts() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        products.forEach(p => {
            const isSel = selected === p.id;
            const div = document.createElement('div');
            div.className = `card ${isSel ? 'selected' : ''}`;
            div.onclick = () => select(p);
            div.innerHTML = `
                <div class="badge">${p.badge}</div>
                <div class="card-img" style="display:flex;align-items:center;justify-content:center;color:#555;">PUBG</div>
                <div class="card-body">
                    <div class="card-title">${p.name}</div>
                    <div class="card-desc">${p.desc}</div>
                    <div class="card-footer">
                        <div class="price">${p.price}₽</div>
                        <div class="add-btn">${isSel ? 'ВЫБРАНО' : 'ВЫБРАТЬ'}</div>
                    </div>
                </div>`;
            grid.appendChild(div);
        });
    }

    function select(p) {
        tg.HapticFeedback.impactOccurred('medium');
        if (selected === p.id) {
            selected = null;
            tg.MainButton.hide();
        } else {
            selected = p.id;
            tg.MainButton.text = `КУПИТЬ ЗА ${p.price}₽`;
            tg.MainButton.color = "#f59e0b"; // Оранжевая кнопка
            tg.MainButton.textColor = "#000";
            tg.MainButton.show();
        }
        renderProducts();
    }

    tg.MainButton.onClick(() => {
        const p = products.find(x => x.id === selected);
        tg.sendData(JSON.stringify(p));
    });

    window.switchTab = function(t) {
        document.querySelectorAll('.section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(e => e.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        const i = t === 'shop' ? 0 : 1;
        document.querySelectorAll('.nav-tab')[i].classList.add('active');
    }

    renderProducts();
</script>
</body>
</html>
