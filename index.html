<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUBG Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #f59e0b; /* Оранжевый цвет */
            margin: 20px 0;
        }

        .desc {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: left;
        }

        .btn {
            background: #f59e0b; /* Оранжевая кнопка */
            color: black;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="title">Xenon PUBG Hack</div>
        <div style="color: #f59e0b; font-size: 14px; margin-bottom: 15px;">PUBG Mobile</div>
        
        <div class="desc">
            ⚡ <b>No Recoil</b> (Без отдачи)<br>
            ⚡ <b>ESP Loot & Enemy</b> (ВХ на лут и врагов)<br>
            ⚡ <b>Magic Bullet</b> (Попадание рядом)<br>
            ⚡ <b>Safe Version</b> (Без бана)
        </div>

        <div class="price">550₽</div>

        <button class="btn" onclick="buyPubg()">КУПИТЬ КЛЮЧ</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); 

    function buyPubg() {
        // Вибрация
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

        // Отправка данных
        tg.sendData(JSON.stringify({
            name: "Xenon PUBG Hack",
            price: 550
        }));

        // ЗАКРЫТИЕ ОКНА (Важно!)
        tg.close();
    }
</script>

</body>
</html>
