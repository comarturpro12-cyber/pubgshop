<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenon PUBG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Скопируй весь стиль из Standoff, но замени --accent: #3b82f6; на --accent: #f59e0b; */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap');
        :root { --bg: #050505; --card: #0f0f11; --border: #27272a; --accent: #f59e0b; --text: #ffffff; --gray: #9ca3af; }
        /* Остальные стили те же, анимации те же */
        @keyframes rgb-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes border-rgb { 0% { border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.4); } 100% { border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.4); } }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #451a03 0%, #000000 70%); }
        /* ... копируй остальные стили из Standoff ... */
        .container { padding: 16px; padding-bottom: 80px; }
        .hero { text-align: center; margin: 25px 0; }
        .hero h1 { font-family: 'Rajdhani', sans-serif; font-size: 44px; margin: 0; text-transform: uppercase; background: linear-gradient(90deg, #f59e0b, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* КНОПКА ПОД ПАБГ */
        .nav-tab.active { background: linear-gradient(90deg, #f59e0b, #d97706); color: black; box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
    </style>
</head>
<body>
    <div class="container">
         <div class="hero"><h1>PUBG</h1><p>Dominator Hack</p></div>
        <div id="shop" class="section active"><div class="grid" id="grid"></div></div>
    </div>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // ТОВАРЫ PUBG
    const products = [
        { id: 1, type: 'safe', name: 'PUBG Dominator Pack', price: 550, desc: 'Safe functional. No Recoil, ESP. Undetected.', img: 'pubg_safe.png', badge: 'SAFE' },
        { id: 2, type: 'rage', name: 'PUBG Rage Conqueror', price: 990, desc: 'Magic Bullet, iPad View. Boost Rank.', img: 'pubg_rage.png', badge: 'RAGE' }
    ];
    
    // ... остальной скрипт 1 в 1 как в Standoff ...
    let selected = null;
    function renderProducts() { /* тот же код */ }
    
    function select(p) {
        tg.HapticFeedback.impactOccurred('medium');
        if (selected === p.id) {
            selected = null;
            tg.MainButton.hide();
        } else {
            selected = p.id;
            tg.MainButton.text = `КУПИТЬ ${p.name.toUpperCase()}`;
            tg.MainButton.color = "#f59e0b"; // Цвет кнопки для Пабга
            tg.MainButton.textColor = "#000";
            tg.MainButton.show();
        }
        renderProducts();
    }

    // ТВОЯ ЛОГИКА БЕЗ ЗАКРЫТИЯ
    tg.MainButton.onClick(() => {
        const p = products.find(x => x.id === selected);
        tg.sendData(JSON.stringify(p));
    });

    renderProducts();
</script>
</body>
</html>
