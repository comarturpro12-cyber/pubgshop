<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

        :root {

        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .header {
            width: 100%; padding: 20px; text-align: center;
            background: radial-gradient(circle at top, #451a03, transparent 70%);
        }

        .logo {
            font-family: 'Rajdhani', sans-serif; font-size: 32px; font-weight: 800;
            letter-spacing: 2px; text-transform: uppercase;
            text-shadow: 0 0 15px var(--accent-glow);
        }
        
        .version {
            font-size: 12px; color: var(--accent);
            border: 1px solid var(--accent); padding: 2px 8px;
            border-radius: 4px; margin-top: 5px; display: inline-block;
        }

        .container { width: 90%; max-width: 400px; padding-bottom: 40px; }

        .card {
            background: var(--card-bg); border: 1px solid #222;
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .product-image {
            width: 100%; height: 180px;
            background: linear-gradient(45deg, #111, #333);
            border-radius: 12px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        
        .product-image::after {
            content: "PUBG MOBILE"; /* –ù–∞–¥–ø–∏—Å—å –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ */
            font-family: 'Rajdhani', sans-serif; font-weight: 800;
            font-size: 30px; color: rgba(255,255,255,0.1); z-index: 1;
        }

        .product-title { font-family: 'Rajdhani', sans-serif; font-size: 24px; font-weight: 700; margin-bottom: 10px; }

        .feature-list { list-style: none; padding: 0; margin: 0 0 20px 0; }
        .feature-list li {
            font-size: 14px; color: var(--text-sec); margin-bottom: 8px;
            display: flex; align-items: center;
        }
        .feature-list li::before { content: "‚ö°"; margin-right: 8px; color: var(--accent); font-size: 12px; }

        .price-tag {
            font-size: 28px; font-weight: 700; font-family: 'Rajdhani', sans-serif;
            color: var(--accent); margin-bottom: 20px;
        }

        .buy-btn {
            width: 100%; background: var(--accent); color: #000; /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω–∞ –∂–µ–ª—Ç–æ–º —Ñ–æ–Ω–µ */
            border: none; padding: 16px; border-radius: 12px;
            font-size: 16px; font-weight: 700; text-transform: uppercase;
            cursor: pointer; transition: transform 0.1s;
            box-shadow: 0 0 20px var(--accent-glow);
            animation: pulse 2s infinite;
        }
        .buy-btn:active { transform: scale(0.96); }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--accent-glow); }
            50% { box-shadow: 0 0 25px var(--accent-glow); }
            100% { box-shadow: 0 0 10px var(--accent-glow); }
        }

    </style>
</head>
<body>

    <div class="header">

<script>
    const tg = window.Telegram.WebApp;

</script>

</body>
</html>
