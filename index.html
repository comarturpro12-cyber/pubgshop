<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenon PUBG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap');
        
        :root { --bg: #050505; --card: #0f0f11; --accent: #f59e0b; --text: #ffffff; }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 0%, #451a03 0%, #000000 70%); /* Оранжевая дымка для PUBG */
        }

        .container { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px; text-align: center;
        }

        /* АНИМАЦИЯ ЗАМКА/ЧАСОВ */
        .icon-box {
            width: 80px; height: 80px;
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
            animation: pulse 2s infinite;
        }
        .icon-symbol { font-size: 30px; }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 32px; margin: 0 0 10px 0;
            text-transform: uppercase; letter-spacing: 2px;
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        p { color: #9ca3af; font-size: 14px; line-height: 1.6; max-width: 300px; margin: 0 auto 30px auto; }

        .status-badge {
            background: #222; border: 1px solid #333;
            padding: 8px 16px; border-radius: 20px;
            font-size: 12px; color: #666; font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .status-badge span { color: var(--accent); font-weight: bold; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(245, 158, 11, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); transform: scale(1); }
        }

        .back-btn {
            margin-top: 40px;
            padding: 12px 30px;
            background: transparent; border: 1px solid #333;
            color: #666; border-radius: 12px; cursor: pointer;
            font-size: 12px; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="icon-box">
            <div class="icon-symbol">⏳</div>
        </div>

        <h1>PUBG MOBILE</h1>
        <p>
            Раздел находится в разработке.<br>
            Мы обновляем офсеты под новый патч, чтобы гарантировать <b>Safe & Undetected</b> геймплей.
        </p>

        <div class="status-badge">
            Status: <span>COMING SOON</span>
        </div>

        <button class="back-btn" onclick="Telegram.WebApp.close()">ЗАКРЫТЬ</button>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide(); // Прячем кнопку покупки
    </script>
</body>
</html>
